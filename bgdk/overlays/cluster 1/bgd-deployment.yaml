apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: eportal-staging
  name: eportal-liferays-prod
spec:
  selector:
    matchLabels:
      app: eportal-liferays-prod
  replicas: 1
  template:
    metadata:
      labels:
        app: eportal-liferays-prod
    spec:
      containers:
        - name: eportal-liferays-prod
          image: anaisurlichs/react-example-app:1.0.0
          ports:
            - containerPort: 11311
              protocol: TCP
            - containerPort: 8000
              protocol: TCP
            - containerPort: 8009
              protocol: TCP
            - containerPort: 8080
              protocol: TCP
            - containerPort: 8081
              protocol: TCP
          resources:
            limits:
              cpu: 150m
              memory: 5Gi
            requests:
              cpu: 150m
              memory: 5Gi
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
